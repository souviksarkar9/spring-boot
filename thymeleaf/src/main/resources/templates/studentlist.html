<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>student viewer</title>
</head>
<body>
	<h1>Student Details</h1>
	
	<table>
		<tr>
		<th>Name</th>
		<th>Result</th>
		</tr>
		
		<tr th:each="student:${students}">
			<td th:text="${student.name}"></td>
			<td th:text="${student.res}"></td>
		</tr>
		
	</table>
	
</body>
</html>
